<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
  </head>
  <body>
    <header>
      <h1>Survey Form</h1>
    </header>
    <main class="main-container">
      <form class="form" method="get">
        <div class="name-container">
          <label class="name-label" for="name"
            >Full name
            <input
              class="form-name"
              type="text"
              id="name"
              required
              placeholder="Full name"
            />
          </label>
        </div>
        <div class="email-container">
          <label class="email-label" for="email"
            >Email
            <input
              class="form-email"
              type="email"
              id="email"
              required
              placeholder="email@example.com"
            />
          </label>
        </div>
        <div class="number-container">
          <label class="number-label" for="number"
            >Rating
            <input
              class="form-number"
              type="number"
              id="number"
              min="1"
              max="10"
              required
              placeholder="Rate us from 1 to 10 (10 being the highest)"
            />
          </label>
        </div>
      </form>
    </main>
  </body>
</html>
